<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/css/table.css">
     <title>ColSpan Rowspan Chrome</title>
</head>
<body>
     <table height="400px" width="450px">
          <tr>
               <td id="one"colspan="2"></td>
               <td id="two"rowspan="2"></td>
          </tr>
          <tr>
               <td id="three"rowspan="2"></td>
               <td id="four"></td>
          </tr>
          <tr>
               <td id="five"colspan="2"></td>
          </tr>
     </table>
</body>
</html>
