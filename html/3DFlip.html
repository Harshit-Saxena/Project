<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/css/3DFlip.css">
     <title>3D Flip Card</title>
</head>
<body>
<div class="card">
  <div class="card__content">

    <div class="card__front">
      <h3 class="card__title">Water</h3>
        <p class="card__subtitle">Always Needed</p>
    </div>
            
    <div class="card__back">
        <p class="card__body">Water is one of the most important substances on earth. All plants and animals must have water to survive. If there was no water there would be no life on earth.</p>
    </div>
    
  </div>
</div>
</body>
</html>
